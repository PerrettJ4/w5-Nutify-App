<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://images.vexels.com/media/users/3/182626/isolated/lists/0a83607e162cade8e6331dea4c5b34f3-flat-icon-squirrel.png"
      type="image"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <h1 id="h1">NUTFLIX</h1>
      <h2 id="h2">Nobody puts Squirrels in a Corner</h2>
    </header>
    <main></main>
    <footer id="footer" class="footer">
        <input id='title-input' placeholder="Search By Title", type='text'>
        <button id='submit'>Submit</button>
        <button id='post'>Post</button>
        <table class = "content-table">
            <tr>
                <td>Title</td>
                <td id='title'></td>
            </tr>
            <tr>
                <td>Image URL</td>
                <td><input id='img-url' type='text'></td>
            </tr>
            <tr>
                <td>Description</td>
                <td id='description'></td>
            </tr>
            <tr>
                <td>Rating</td>
                <td id='rating'></td>
            </tr>
            <tr>
                <td>Actors</td>
                <td id='actors'></td>
            </tr>
            <tr>
                <td>Year</td>
                <td id='year'></td>
            </tr>
            <tr>
              <td>Genre</td>
              <td id='genre'></td>
          </tr>
        </table>
        <img id='film-poster' alt='Squirell Image'>
      </div>
    </footer>
  </body>
  <script src="./javascripts/main.js"></script>
